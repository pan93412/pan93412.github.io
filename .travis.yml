language: node_js
node_js:
  - 12
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - cd themes/suka
  - yarn
  - cd ../..
  - yarn global add hexo@4
  - hexo generate # generate static files
deploy:
  provider: pages
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public